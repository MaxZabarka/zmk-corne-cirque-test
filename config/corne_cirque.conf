# Logging (safe defaults)
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_PROCESS_THREAD=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000

# Zephyr shell on the serial backend (the CDC-ACM from the snippet)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_DEVICE_SHELL=y

# I2C + interactive I2C tools
CONFIG_I2C=y
CONFIG_I2C_SHELL=y

# Avoid pulling in sensor shell (eliminates cbprintf dependency warning)
CONFIG_SENSOR_SHELL=n
CONFIG_SENSOR=n
